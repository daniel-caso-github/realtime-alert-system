# Application Configuration
app:
  name: "realtime-alerting-system"
  env: "development"  # development, staging, production
  version: "1.0.0"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 120s

# Database Configuration
database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  name: "alerting_db"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# JWT Configuration
jwt:
  secret: "your-super-secret-key-change-in-production"
  expiration: 15m
  refresh_expiration: 168h  # 7 days
  issuer: "realtime-alerting-system"

# Logging Configuration
logging:
  level: "debug"  # debug, info, warn, error
  format: "console"  # console, json

# WebSocket Configuration
websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  ping_interval: 30s
  pong_timeout: 60s

event_bus:
  consumer_id: "api-server-1"
  max_retries: 3
  initial_backoff: "100ms"
  max_backoff: "30s"
  multiplier: 2.0


notification:
  slack:
    enabled: false
    webhook_url: ""
    channel: "#alerts"
    username: "Alert Bot"
  min_severity: "high"
  rate_limit_per_minute: 10
  timeout: "10s"
