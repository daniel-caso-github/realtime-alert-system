services:
  # ==========================================================================
  # APPLICATION
  # ==========================================================================
  api:
    build:
      context: .
      target: development
    container_name: alerting-api
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    environment:
      - APP_ENV=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=alerting_db
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - JWT_SECRET=dev-secret-change-in-production
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alerting-network
    restart: unless-stopped

  # ==========================================================================
  # DATABASE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: alerting-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alerting_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
#      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d alerting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - alerting-network
    restart: unless-stopped

  # ==========================================================================
  # CACHE & MESSAGE BROKER
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: alerting-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - alerting-network
    restart: unless-stopped

  # ==========================================================================
  # OBSERVABILITY (Optional - uncomment when needed)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: alerting-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - alerting-network
    depends_on:
      - api

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: alerting-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - alerting-network
    depends_on:
      - redis

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: alerting-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/alerting_db?sslmode=disable
    networks:
      - alerting-network
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:10.1.0
    container_name: alerting-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - alerting-network
    depends_on:
      - prometheus

# ==========================================================================
# NETWORKS
# ==========================================================================
networks:
  alerting-network:
    driver: bridge
    name: alerting-network

# ==========================================================================
# VOLUMES
# ==========================================================================
volumes:
  postgres-data:
    name: alerting-postgres-data
  redis-data:
    name: alerting-redis-data
  go-modules:
    name: alerting-go-modules
  prometheus-data:
    name: alerting-prometheus-data
  grafana-data:
    name: alerting-grafana-data
