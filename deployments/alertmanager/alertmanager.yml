global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://api:8080/api/v1/webhooks/alertmanager'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://api:8080/api/v1/webhooks/alertmanager'
        send_resolved: true

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://api:8080/api/v1/webhooks/alertmanager'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
