# Air Configuration - Hot Reload for Go
# Documentation: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Command to build the application
cmd = "go build -o ./tmp/api ./cmd/api"
# Binary file to run
bin = "./tmp/api"
# Watch these directories
include_dir = ["cmd", "internal", "pkg"]
# Watch these extensions
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
# Exclude these directories
exclude_dir = ["tmp", "vendor", "testdata", "bin", "deployments", "terraform", "docs", "scripts", "migrations", "test"]
# Exclude files matching these patterns
exclude_file = []
# Exclude regex patterns
exclude_regex = ["_test.go"]
# Exclude unchanged files
exclude_unchanged = false
# Follow symlinks
follow_symlink = false
# Build delay after file change (milliseconds)
delay = 1000
# Stop running old binary before building new one
stop_on_error = true
# Send interrupt signal before killing process
send_interrupt = true
# Delay before sending kill signal (milliseconds)
kill_delay = 500
# Arguments passed to the binary
args_bin = []
# Rerun binary if it exits
rerun = false
# Delay between reruns
rerun_delay = 500

[log]
# Show build time
time = true
# Only show main log (no watcher info)
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true

[screen]
# Clear screen on rebuild
clear_on_rebuild = true
# Keep scroll position
keep_scroll = true
